<div class="d-flex">
    <div class="col text-center">
        <h1>Заказ корпоративной еды</h1>
    </div>
    <div class="col align-self-center">
        <a href="{% url 'food_delivery:history' %}">
            <button type="button" class="btn btn-outline-primary d-block mx-auto">История заказов</button>
        </a>
    </div>
</div>
<div class="container">
    <h5>Выберите сотрудника</h5>
    <select class="form-select" aria-label="Пример выбора по умолчанию">
        <option selected></option>
        {% for employee in employees %}
        <option>{{ employee.name }}</option>
        {% endfor %}
    </select>
</div>
<div class="container">
    <h5>Выберите дату</h5>
    <input type="date" class="form-control" id="date">
</div>
<div class="container">
    <h5>Выберите блюдо</h5>
    <div class="d-flex">
        <div class="col">
            {% for dish in dishes %}
            <div class="container">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label">
                        {{ dish.name }} - {{ dish.price }}₽
                    </label>
                    <p>
                        {{ dish.compound }}
                    </p>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="col align-self-center">
            <button type="button" class="btn btn-outline-primary d-block mx-auto">Мне повезет</button>
        </div>
    </div>
</div>

<form action="{% url 'food_delivery:index' %}">
    {% csrf_token %}
    <div class="form-group">
        {{ form.name}}
    </div>
    <div class="form-group">
        {{ form.date}}
    </div>
    <div>
        <label for="{{ field.id_for_label }}">
            {{ form.dish.label }}
        </label>
        <br>
        {% for dish in dishes %}
            <input type="checkbox" name="{{ dish.id_for_label }}" value="{{ dish.id_for_label }}" {% if dish.id_for_label %}checked{% endif %}>
            {{dish}}
            <br>
        {% endfor %}
    </div>

    
</form>
