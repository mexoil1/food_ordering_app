{% extends 'includes/base.html' %}

{% block title %}
Заказ еды
{% endblock %}

{% block content %}
    <div class="container">
        <div>
            <h1>
                Оформление заказа
            </h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="col-2 d-grid gap-2 mx-auto">
                    <button type="submit" class="btn btn-outline-primary ">Оформить заказ</button>
                </div>
            </form>
        </div>
        <div class="mt-5">
            <div>
                <h2 class="text-center">
                    Меню:
                </h2>
            </div>
            <div class="d-flex">
                {% for dish in dishes %}
                    <div class="card mx-3" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">{{ dish.name}} </h5>
                            <p class="card-text">{{ dish.compound }}</p>
                            <h5>{{ dish.price }}₽</h5>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
